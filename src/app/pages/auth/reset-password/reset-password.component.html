<div class="login-container h-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center h-100">
      <div class="login-card">
        <div class="w-100">
          <div class="mb-2 d-flex align-items-center justify-content-center">
            <img class="mx-1" src="../../../../assets/icons/coffee.png">
            <h2 class="m-0" style="color: #fff;">STREAMINGO</h2>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <h4 style="color: #fff;">Enjoy the newest movies</h4>
          </div>
          <div class="login-main bg-purple p-5" style="border-radius: 2%;">
            <form autocomplete="off">
  
              <div class="form-group mb-4">
                <label for="password" class="form-label mb-2">New Password</label>
                <div class="form-input position-relative">
                  <input  type="password" class="form-control" id="password" name="password"
                  placeholder="*****" required />
                  <div *ngIf="password.invalid" class="invalid-feedback">
                    Please add a valid password
                  </div>
                </div>
              </div>

              <div class="form-group mb-4">
                <label for="passwordConfirm" class="form-label mb-2">Repeat Password</label>
                <div class="form-input position-relative">
                  <input  type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
                  placeholder="*****" required />
                  <div *ngIf="passwordConfirm.invalid" class="passwordConfirm-feedback">
                    Please add a valid password
                  </div>
                </div>
              </div>
  
              <div class="form-group mb-0">
                <button class="btn btn-light btn-block w-100" type="submit">
                    Update Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
