
<form class="container">
    <div>
      <h2>{{ action }}</h2>
    </div>
    <div class="row">
      <div class="col-6 mb-2">
        <input #name="ngModel" type="text" class="form-control" id="name" name="name" 
          placeholder="Name"
          [(ngModel)]="casting.name" 
          [ngClass]="{ 
            'is-invalid': name.invalid && name.touched,
            'is-valid': name.valid && name.touched
          }" 
          required 
        />
      </div>
      <div class="row">
        <div class="col-6 mb-2">
          <mat-form-field appearance="fill">
            <mat-label>Choose actors</mat-label>
            <mat-select [(ngModel)]="selectedActors" multiple [ngModelOptions]="{standalone: true} ">
              <mat-option *ngFor="let actor of actorList" [value]="actor.id" class="show-up">
                {{actor.name + ' '+actor.lastname}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>
      <div class="col-6">
        <button
        (click)="callEvent();"
        type="button"
        class="btn btn-primary d-flex align-items-center">
        <p class="mb-0"> {{action}} </p>
      </button>
      </div>
    </div>
  </form>
