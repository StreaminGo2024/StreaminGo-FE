<div>
  <div class="table-responsive text-white">
    <table class="table text-white align-middle">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Video URL</th>
          <th scope="col">Year</th>
          <th scope="col">Time</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of itemList; track $index) {
          <tr>
            <td>
              <img [src]="item.imageCover" alt="Cover Image" class="small-image">
            </td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.video}}</td>
            <td>{{item.realesedYear}}</td>
            <td>{{item.duration}}</td>
            <td>
              <button class="mb-0 text-center text-white" (click)="statusMovieUpdate(item)" 
              [ngClass]="{
                'custom-green-btn': item.status == 'active', 
                'custom-red-btn': item.status == 'disabled'
                }"
              >{{item.status}}</button>
            </td>
            <td class="text-center">
              <button 
                type="button" 
                (click)="showDetailModal(item, detailModal)"
                class="btn text-white">
                <i class="fa-regular fa-pen-to-square"
                ></i>
              </button>
              <button 
                type="button"
                (click)="deleteMovie(item);" 
                class="btn text-danger">
                <i class="fa-regular fa-trash-can"
                ></i>
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="6" class="text-center">There are not items to show</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<app-modal #detailModal>
  <app-movie-form
    [movie]="selectedItem"
    [action]="'Update movie'"
    (callParentEvent)="handleFormAction($event)"
  />
</app-modal>
