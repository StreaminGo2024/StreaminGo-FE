<div>
  <div class="table-responsive text-white">
    <table class="table text-white align-middle">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">CreatedAt</th>
          <th scope="col">UpdatedAt</th>
          <th scope="col">Status</th>
          <th class="text-center" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of itemList; track $index) {
          <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.createdAt}}</td>
            <td>{{item.updatedAt}}</td>
            <td>
              <button class="mb-0 text-center text-white" (click)="statusGenreUpdate(item)" 
              [ngClass]="{
                'custom-green-btn': item.status == 'active', 
                'custom-red-btn': item.status == 'disabled'
                }"
              >{{item.status}}</button>
            </td>
            <td class="text-center">
              <button 
                type="button" 
                (click)="showDetailModal(item, detailModal)"
                class="btn text-white">
                <i class="fa-regular fa-pen-to-square"
                ></i>
              </button>
              <button 
                type="button"
                (click)="deleteGenre(item);" 
                class="btn text-danger">
                <i class="fa-regular fa-trash-can"
                ></i>
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="6" class="text-center">There are not items to show</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<app-modal #detailModal>
  <app-genre-form
    [genre]="selectedItem"
    [action]="'Update genre'"
    (callParentEvent)="handleFormAction($event)"
  />
</app-modal>
