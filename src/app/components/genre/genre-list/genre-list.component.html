<div class="table-container table-responsive text-white">
    <table class="table table-striped text-white">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">createdAt</th>
          <th scope="col">updatedAt</th>
          <th class="text-center" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of genreList; track item.id) {
        <tr>
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.createdAt | date: 'dd/MM/yyyy HH:mm'}}</td>
          <td>{{item.updatedAt | date: 'dd/MM/yyyy HH:mm'}}</td>
          <td>
            <p class="mb-0 text-center text-white" 
            [ngClass]="{
              'bg-info': item.status == 'active', 
              'bg-secondary': item.status == 'disabled'
              }"
            >{{item.status}}</p>
          </td>
          <td>
            <div class="d-flex justify-content-evenly align-items-center">
              <button type="button" (click)="showDetailModal(item, formModal)" class="btn btn-secondary">
                <i class="fa-solid fa-eye white"
                ></i>
              </button>
              <!-- <button type="button" (click)="deleteUser(item)" class="btn btn-danger">
                <i class="fa-solid fa-trash white"
                ></i>
              </button> -->
            </div>
          </td>
        </tr>
        }@empty {
            <tr>
              <td colspan="6" class="text-center">There are not items to show</td>
            </tr>
          }
      </tbody>
    </table>
  </div>
  
  <app-modal size="lg" #formModal>
    <app-genre-form 
    [genre]="selectedItem"
    [action]="'Update genre'"
   
    >
  </app-genre-form>
  </app-modal>
