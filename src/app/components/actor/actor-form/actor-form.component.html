
<form class="container">
    <div>
      <h2>{{ action }}</h2>
    </div>
    <div class="row">
      <div class="col-6 mb-2">
        <input #name="ngModel" type="text" class="form-control" id="name" name="name" 
          placeholder="Name"
          [(ngModel)]="actor.name" 
          [ngClass]="{ 
            'is-invalid': name.invalid && name.touched,
            'is-valid': name.valid && name.touched
          }" 
          required 
        />
      </div>
      <div class="col-6">
        <input #lastname="ngModel" type="text" class="form-control" id="lastname" name="lastname" 
          placeholder="Actor Lastname"
          [(ngModel)]="actor.lastname" 
          [ngClass]="{ 
            'is-invalid': lastname.invalid && lastname.touched,
            'is-valid': lastname.valid && lastname.touched
          }" 
          required 
        />
      </div>
      <div class="col-6">
        <input #nationality="ngModel" type="text" class="form-control" id="nationality" name="nationality" 
          placeholder="Actor Nationality"
          [(ngModel)]="actor.nationality" 
          [ngClass]="{ 
            'is-invalid': nationality.invalid && nationality.touched,
            'is-valid': nationality.valid && nationality.touched
          }" 
          required 
        />
      </div>
      <div class="col-6">
        <input #birth="ngModel" type="date" class="form-control" id="birth" name="birth" 

          [(ngModel)]="actor.birth" 
          [ngClass]="{ 
            'is-invalid': birth.invalid && birth.touched,
            'is-valid': birth.valid && birth.touched
          }" 
          required 
        />
      </div>
  
      <div class="col-6">
        <button
        (click)="callEvent();"
        type="button"
        class="btn btn-primary d-flex align-items-center">
        <p class="mb-0"> {{action}} </p>
      </button>
      </div>
    </div>
  </form>
